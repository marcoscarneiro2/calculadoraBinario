<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/calculadora']">
        <ion-icon slot="icon-only" name="calculator"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Cálculadora Binário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-justify-content-center">
    <ion-row>
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="4" class="ion-text-center">
        <img src="assets/imgs/hulk.png" alt="Foto de Perfil">
        <h3>{{ nome }}</h3>
        <p>Matrícula: {{ matricula }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
